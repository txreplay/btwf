<section class="admin" *ngIf="user && user.isAdmin">

  <div *ngFor="let currRoom of room.$room | async">
    <h3>Salon : {{ currRoom.name }}</h3>
  </div>

</section>

<section class="user" *ngIf="user && !user.isAdmin">
  <div *ngFor="let currRoom of room.$room | async">
    <h3>Salon : {{ currRoom.name }}</h3>

    <div>
      <button mat-raised-button color="primary" [disabled]="!currRoom.isBuzzable" class="btn" (click)="buzz()">BUZZER</button>
    </div>
  </div>
</section>
